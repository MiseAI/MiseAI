<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - MiseAI</title>
</head>
<body>
  <h1>Register</h1>
  <form id="register-form">

  </form>
  <script src="auth.js" defer></script>
</body>
</html>
